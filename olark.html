        <div class="about-me">
          <p>I'm a 21 year old developer from Dublin, Ireland living in San Francisco, California</p>
          <p>I ship code @ <a class="icon intercom" href="https://intercom.io">Intercom</a>
          <p>I sometimes take photos too. You can find them over on <a class="icon flickr" href="http://flickr.com/photos/patrick_o_d">Flickr</a></p>
          <p>You can also find me on <a class="icon github" href="https://github.com/patrickod">GitHub</a> and <a class="icon tumblr" href="http://blog.patrickod.com">Tumblr</a></p>
        </div>
